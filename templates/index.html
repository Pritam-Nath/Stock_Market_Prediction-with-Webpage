<!DOCTYPE html>
<html>
<head>
    <title>Stock Price Predictor</title>
    <style>
        body {
            text-align: center;
            font-family: Arial;
            background: #f5f5f5;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        img {
            max-width: 90%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Stock Price Predictor</h1>

    <form method="POST">
        <input type="text" name="stock" placeholder="Enter Stock Symbol" required>
        <button type="submit">Predict</button>
    </form>

    {% if plot_path %}
        <h2>Prediction Result</h2>
        <img src="{{ plot_path }}">
    {% endif %}

</body>
</html>
